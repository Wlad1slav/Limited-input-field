<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Limited input field</title>

    <link rel="stylesheet" href="/css/limited-input-field-styles.css">
</head>
<body>

<h1>Limited input field</h1>

<div class="limited-input-field">
    <input type="text"
           name="field"
           id="field"
           max="10"
           placeholder="write text...">

    <!-- Number of characters &
    how many characters are left before the character limit -->
    <p class="characters-amount"></p>
</div>

<script src="/js/limited-input-field-scripts.js"></script>

</body>
</html>
